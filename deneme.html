<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin: 20px;
        }

        .logo-img {
            max-width: 32px;
            height: auto;
        }

        .logo-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="source/icon/csharp.png" alt="C# Logo" class="logo-img">
        <div class="logo-name">C#</div>
    </div>

    <div class="logo-container">
        <img src="source/icon/csharp.png" alt="Java Logo" class="logo-img">
        <div class="logo-name">Java</div>
    </div>

    <div class="logo-container">
        <img src="source/icon/csharp.png" alt="Python Logo" class="logo-img">
        <div class="logo-name">Python</div>
    </div>

    <div class="logo-container">
        <img src="source/icon/csharp.png" alt="HTML Logo" class="logo-img">
        <div class="logo-name">HTML</div>
    </div>

</body>
</html>
